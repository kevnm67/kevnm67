---
ci-cd:
  - changed-files:
      - any-glob-to-any-file:
          - fastlane/*
          - Dangerfile
          - Gemfile
          - .circleci/*
          - .ruby-version
          - .swift-version
          - Makefile
          - .codeclimate.yml
          - .github/*
tests:
  - changed-files:
      - any-glob-to-any-file:
          - Tests/*
dependencies:
  - changed-files:
      - any-glob-to-any-file:
          - Carthage/*
          - Cartfile.private
          - Cartfile
          - Pods/*
          - Podfile
          - Podfile.lock
          - Romefile
          - .gitmodules
          - Brewfile
documentation:
  - changed-files:
      - any-glob-to-any-file:
          - README.md
          - doc/*
          - Documentation/*
          - jazzy.yml
          - CHANGELOG.md
          - README.md
framework:
  - changed-files:
      - any-glob-to-any-file:
          - Sources/*
